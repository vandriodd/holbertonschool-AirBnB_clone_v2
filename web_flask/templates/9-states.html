<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    {% if state is none %}
    <h1>Not found!</h1>
    {% else %}
    <h1>Sate: {{ state.name }}</h1>
    <h3>Cities:</h3>
    <ul>
        {% for city in state.cities|sort(attribute='name') %}
        <li>{{ city.id|e }}: <b>{{ city.name|e }}</b></li>
        {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
